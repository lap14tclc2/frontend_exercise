<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css//normalize.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="container">
        <div class="image col">
            <!-- <img src="../img//pexels-photo-1406282.jpeg" alt=""> -->
        </div>

        <div class="content col clearfix">
            <div class="signin-navbar">
                <p>Already have an account?</p>
                <a href="#">Sign in</a>
            </div>
            
            <div id="main-form">
                
                <div class="header">
                    <h2>Get started absolutely free</h2>
                    <p>Free forever. No credit card needed</p>
                </div>

                <div class="form">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="user_mail" placeholder="julie@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="user_passwd" placeholder="6+ characters">
                        </div>
                        <div class="form-group">
                            <label for="confirm">Confirm Password</label>
                            <input type="text" id="confirm" name="user_confirm_passwd" placeholder="Please confirm your password">
                        </div>
                        <input type="submit" id="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
